<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Asistco | Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../public/css/styles.css">
    <!-- Enlaces CSS -->
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../public/css/_all-skins.min.css">
    <link rel="shortcut icon" href="../public/images/pdv.png">
</head>
<body>
  
    <img src="../public/images/pixels.png" class="pixels" alt="Background Animation">
    <div class="signup">
      <h2>Iniciar sesión</h2>
      <h3>Inicia sesión en el sistema</h3>
      <form method="POST" id="frmAcceso" class="form">
        <div class="textbox">
          <input type="text" id="logina" name="logina" aria-label="Usuario" required>
          <label for="logina">Usuario</label>
          <span class="material-symbols-outlined">account_circle</span>
        </div>
        <div class="textbox">
          <input type="password" id="clavea" name="clavea" aria-label="Contraseña" required>
          <label for="clavea">Contraseña</label>
          <span class="material-symbols-outlined"> key </span>
        </div>
        
        <!-- <p>
          Signed up already?
          <a href="#">Login here</a>
        </p> -->

        <button type="submit">
          Ingresar
          <span class="material-symbols-outlined"> arrow_forward </span>
        </button>
      </form>
    </div>
    

    <!-- Scripts JS -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/bootbox.min.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
