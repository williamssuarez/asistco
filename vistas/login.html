<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Iniciar Sesión</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />

    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.min.css" />

    <!-- AdminLTE -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="../public/css/_all-skins.min.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="../public/img/favicon.ico" />
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Iniciar Sesión</b></a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Ingresa tus datos de acceso</p>

        <form method="POST" id="frmAcceso">
          <div class="form-group has-feedback">
            <label for="logina" class="control-label sr-only">Usuario</label>
            <input
              type="text"
              id="logina"
              name="logina"
              class="form-control"
              placeholder="Usuario"
              aria-label="Usuario"
              required
            />
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <label for="clavea" class="control-label sr-only">Contraseña</label>
            <input
              type="password"
              id="clavea"
              name="clavea"
              class="form-control"
              placeholder="Contraseña"
              aria-label="Contraseña"
              required
            />
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <!-- Puede agregarse alguna funcionalidad adicional aquí, como recordar usuario -->
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">
                Ingresar
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 3 -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap 3.3.7 -->
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/bootbox.min.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
